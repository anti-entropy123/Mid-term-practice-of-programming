server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/mid_practice?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8&useSSL=false&useInformationSchema=true&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.type=com.mysql.cj.jdbc.MysqlConnectionPoolDataSource
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10

jwt.header: Authorization
jwt.secret: mySecret
jwt.expiration: 604800
jwt.tokenHead: "Bearer "
jwt.supercode: "99999"
jwt.route.authentication.path: api/user/
jwt.route.authentication.register: api/user/register/

logging.level.org.springframework.data: DEBUG
logging.level.org.springframework.security: DEBUG